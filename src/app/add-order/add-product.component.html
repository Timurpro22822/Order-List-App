<div class="main-div">
  <h1>Add new product</h1>
  <div class="indent-div">
    <form>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Enter price" [(ngModel)]="currentItem.name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput placeholder="Enter date" type="date">
        </mat-form-field>
        <button (click)="create" mat-raised-button color="primary">Create</button>
    </form>
  </div>
</div>
